<div class="register-container">
    <h2>Registro</h2>
    <form (ngSubmit)="onSubmit()" [formGroup]="registerForm">
        <div class="form-group">
            <label for="username">Nome de usuário:</label>
            <input type="text" id="username" formControlName="username" class="form-control"
                [class.is-invalid]="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
            <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched"
                class="invalid-feedback">
                <div *ngIf="registerForm.get('username')?.errors?.['required']">O nome de usuário é obrigatório.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="text" id="email" formControlName="email" class="form-control"
                [class.is-invalid]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
            <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
                class="invalid-feedback">
                <div *ngIf="registerForm.get('email')?.errors?.['required']">E-mail é obrigatório.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" formControlName="password" class="form-control"
                [class.is-invalid]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
            <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
                class="invalid-feedback">
                <div *ngIf="registerForm.get('password')?.errors?.['required']">Senha é obrigatória.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirme a senha:</label>
            <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control"
                [class.is-invalid]="(registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched) || (registerForm.errors?.['mismatch'] && registerForm.get('confirmPassword')?.touched)">
            <div *ngIf="(registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched) || (registerForm.errors?.['mismatch'] && registerForm.get('confirmPassword')?.touched)"
                class="invalid-feedback">
                <div *ngIf="registerForm.errors?.['mismatch']">As senhas precisam ser iguais.</div>
            </div>
        </div>

        <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
        </div>
        <button type="submit" [disabled]="registerForm.invalid">Registrar</button>
    </form>
</div>
