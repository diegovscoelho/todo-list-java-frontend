<div class="parent-container">
  <h1 align="center">Acesse sua conta</h1>
  <div class="login-container">
    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="text" id="email" formControlName="email" class="form-control"
          [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="invalid-feedback">
          <div *ngIf="loginForm.get('email')?.errors?.['required']">E-mail é obrigatório.</div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Senha:</label>
        <input type="password" id="password" formControlName="password" class="form-control"
          [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="invalid-feedback">
          <div *ngIf="loginForm.get('password')?.errors?.['required']">Senha é obrigatória.</div>
        </div>
      </div>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
      <button type="submit" [disabled]="loginForm.invalid">Entrar</button>

      <button type="button" (click)="navigateToRegister()">Registrar</button>
    </form>
  </div>
</div>
