<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
    <div class="form-group">
      <label for="username">Usuário:</label>
      <input type="text" id="username" formControlName="username" class="form-control"
             [class.is-invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
      <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="invalid-feedback">
        <div *ngIf="loginForm.get('username')?.errors?.['required']">Usuário é obrigatório.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Senha:</label>
      <input type="password" id="password" formControlName="password" class="form-control"
             [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="invalid-feedback">
        <div *ngIf="loginForm.get('password')?.errors?.['required']">Senha é obrigatória.</div>
      </div>
    </div>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Entrar</button>
  </form>
</div>
